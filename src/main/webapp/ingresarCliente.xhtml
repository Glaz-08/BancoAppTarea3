<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Agregar Cliente</title>
    <h:outputScript>
        function hideMessage() {
            var message = document.getElementById("msg");
            if (message) {
                setTimeout(function() {
                    message.style.display = "none";
                }, 3000);
            }
        }
        window.onload = hideMessage;
    </h:outputScript>
</h:head>
<h:body>
    <h1>Formulario para Agregar Cliente</h1>

    <!-- Create a form to add a new client -->
    <h:form>

        <h:messages id="msg" globalOnly="true" style="color: green;" />
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="rut" value="RUT:" />
            <h:inputText id="rut" value="#{clienteController.cliente.rut}" required="true" />
            <h:outputLabel for="nombre" value="Nombre:" />
            <h:inputText id="nombre" value="#{clienteController.cliente.nombre}" required="true" />
            <h:outputLabel for="sueldo" value="Sueldo:" />
            <h:inputText id="sueldo" value="#{clienteController.cliente.sueldo}" required="true" />
            <br></br>   <br></br>   <br></br>
            <h:commandButton value="Agregar Cliente" action="#{clienteController.agregarCliente}" />
        </h:panelGrid>
    </h:form>

</h:body>
</html>
